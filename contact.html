  <!-- Box Contact -->
  <div class="container text-center">
    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-lg-center">
      <div class="col">
        <div class="card h-100">
          <img src="assets/img/contact.png" height="150" class="card-img-top" alt="...">

          <!-- Formulaire -->
          <div class="card-body">
            <form class="contact1-form validate-form">
              <span class="contact1-form-title">
              </span>

              <div class="wrap-input1 validate-input" data-validate="Name is required">
                <input class="input1" type="text" name="name" placeholder="Votre nom">
                <span class="shadow-input1"></span>
              </div><br />

              <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                <input class="input1" type="text" name="email" placeholder="Votre adresse mail">
                <span class="shadow-input1"></span>
              </div><br />

              <div class="wrap-input1 validate-input" data-validate="Subject is required">
                <input class="input1" type="text" name="subject" placeholder="L'objet du message">
                <span class="shadow-input1"></span>
              </div><br />

              <div class="wrap-input1 validate-input" data-validate="Message is required">
                <textarea class="input1" name="message" placeholder="Message"></textarea>
                <span class="shadow-input1"></span>
              </div><br />

              <div class="container-contact1-form-btn">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Envoyer
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title text-center" id="exampleModalLabel">Message</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        Votre message a bien été envoyé!
                      </div>
                      <div class="modal-footer text-center">
                        <button type="button" class="btn btn-primary justify-content-lg-center" data-bs-dismiss="modal">Fermer</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Box Google MAP-->
      <div class="col">
        <div class="card h-100">

            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4075477.1363205216!2d-55.330041918985906!3d4.028960038170472!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8d12155785f7d753%3A0xde27f7e90f0af446!2sGuyane%20fran%C3%A7aise!5e0!3m2!1sfr!2sus!4v1619010906941!5m2!1sfr!2sus"
